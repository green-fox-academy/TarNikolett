<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fancy Table</title>
</head>

<body>
    <table class="container">

        <tr>
            <th class="month">Month</th>
            <th class="sales">Sales</th>
        </tr>
        <tr class="january">
            <td>January</td>
            <td class="data-currency">50,000.00</td>
        </tr>
        <tr class="february">
            <td>February</td>
            <td class="data-currency">10,000.00</td>
        </tr>
        <tr class="march">
            <td>March</td>
            <td class="data-currency">85,000.00</td>
        </tr>
        <tr class="april">
            <td>April</td>
            <td class="data-currency">56,000.00</td>
        </tr>
        <tr class="may">
            <td class="may-cell">May</td>
            <td class="data-currency last-cell">98,000.00</td>
        </tr>


    </table>
</body>

</html>
