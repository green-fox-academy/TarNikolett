<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: Attribútumok</title>
</head>

<body>

  <img
    src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
  <a href="http://www.themostamazingwebsiteontheinternet.com/">A világ legjobb oldala</a>
  <button>Kattints ide</button>
  <button class="this-one">Kattints ide!</button>

  <script>
    //Írasd ki az img url-jét a konzolra.
    let img = document.querySelector('img');
    console.log(img.src);

    //Cseréld le a képet egy képre a kedvenc állatodról.
    img.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGslH6AOr6k6n_EfB3jgrZstovTiJlXSvAfA&usqp=CAU'

    //A link mutasson a Green Fox Academy honlapjára.
    let link = document.querySelector('a');
    link.setAttribute('href', 'https://www.greenfoxacademy.com/');
    link.setAttribute('target', '_blank');

    //Állítsd át a második gombot, hogy ne legyen kattintható. (disable)
    let disabledButton = document.querySelector('.this-one');
    disabledButton.setAttribute('disabled', 'true');

    //Cseréld le a szövegét erre: 'Ne kattints ide!'
    disabledButton.textContent = 'Ne kattints ide!';

  </script>

</body>

</html>
