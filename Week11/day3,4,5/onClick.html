<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
        body {
            margin: 0;
        }

        div {
            height: 100vh;
        }

        .party {
            background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
        }
    </style>
</head>

<body>
    <div>
        <button>Party</button>
    </div>
    <script>
        //A gomb megnyomásával indítsd el a party-t,ismételt megnyomással pedig kapcsold ki.
        //(Tehát ha már megy a buli, gombnyomásra "állítsd le", és fordítva.)
        //A bulinak az EGÉSZ OLDALON zajlania kell! :)
        let button = document.querySelector('button');
        let body = document.querySelector('body');
        button.onclick = function () {
            body.classList.toggle('party');
        };

    </script>

</body>

</html>
