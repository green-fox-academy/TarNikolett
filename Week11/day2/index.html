<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Task</title>
</head>

<body>
    <form action="POST">
        <p>Mi a kedvenc állatod?</p>

        <input type="radio" name='KedvencAllat' id="Kutya">
        <label for="Kutya">Kutya</label>

        <input type="radio" name='KedvencAllat' id="Macska">
        <label for="Macska">Macska</label>

        <input type="radio" name='KedvencAllat' id="Aranyhal">
        <label for="Aranyhal">Aranyhal</label>

        <p>Szeretnél feliratkozni a macskákkal kapcsolatos hírlevélre?</p>


        <input type="radio" name='Feliratkozas' id="igen">
        <label for="igen">Igen</label>

        <input type="radio" name='Feliratkozas' id="nem">
        <label for="nem">Nem</label>
    </form>

    <button disabled>Szeretem a macskákat</button>
    <button disabled id='Feliratkotás'>Feliratkotás</button>
</body>

</html>
